<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Alex Normand">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beepr</title>
  <link rel="stylesheet" href="css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900' rel='stylesheet'>

</head>
<body>

  <div id="main">
    <h1><a href="/">beepr</a></h1>
    <div id="timer"></div>
    <div>
      <button id="start">START</button>
      <button id="stop">STOP</button>
    </div>


    <input type="number" min="1" placeholder="Enter an interval" id="interval">
    <input type="number" min="2" placeholder="Enter an iteration Count" id="iterationCount">

  </div>




<script data-main="js/main" src="js/libs/requirejs/require.js"></script>
</body>
</html>
